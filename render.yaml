services:
  # Config Server
  - type: web
    name: codefolio-config-server
    env: docker
    rootDir: configServer
    region: ohio
    plan: free
    buildCommand: "./mvnw package -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8888

  # Registry Server
  - type: web
    name: codefolio-registry
    env: docker
    rootDir: registryServer
    region: ohio
    plan: free
    buildCommand: "./mvnw package -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8761

  # API Gateway
  - type: web
    name: codefolio-gateway
    env: docker
    rootDir: apiGateway
    region: ohio
    plan: free
    buildCommand: "./mvnw package -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://codefolio-config-server.onrender.com
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: https://codefolio-registry.onrender.com/eureka/

  # Auth Service
